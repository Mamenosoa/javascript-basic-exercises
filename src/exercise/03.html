<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel count</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCount()">Count</button>
    </div>

    <script>
      // Here's the vowel list
      const VOWELS = ['a', 'e', 'i', 'o', 'u'];
      function countVowel(value) {
        return value
          .split('')
          .filter(char => VOWELS.includes(char.toLowerCase())).length;
      }

      function handleCount() {
        const {value} = document.getElementById('input');
        value ? alert(countVowel(value)): alert('Please enter a value');
        // Write your logic here
        // you will need to call the countVowel function
        // You can use the alert function to display the result
      }
    </script>
  </body>
</html>
