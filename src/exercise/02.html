<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCheck()">Check</button>
    </div>

    <script>
      // This function should return true if the value is a palindrome and false if it's not
      function isPalindrome(value) {
        // Write your logic here
        const reversed = value.split('').reverse().join('')
        return(value == reversed)
      }

      function handleCheck() {
        let {value} = document.getElementById('input');
        value ? isPalindrome(value) ? alert(`${value} is a palindrome` ): alert(`${value} is not a palindrome`)
              : alert('Please enter a value')
        // Write your logic here
        // you will need to call the isPalindrome function
        // You can use the alert function to display the result
      }
    </script>
  </body>
</html>
